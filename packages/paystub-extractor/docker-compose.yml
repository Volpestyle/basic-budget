version: '3.8'

services:
  paystub-extractor:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - RUN_MODE=server
      - ENABLE_OCR=true
      - MAX_FILE_SIZE=10485760
      - LOG_LEVEL=debug
    volumes:
      # Mount source for hot reload during development
      - ./:/app
      - /app/vendor
    restart: unless-stopped
    networks:
      - basic-budget

  # Optional: Add a test database or cache if needed
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - basic-budget

networks:
  basic-budget:
    driver: bridge